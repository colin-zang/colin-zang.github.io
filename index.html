<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <title>请假详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .timePositionDiv {
            position: absolute;
            top:357px;
            left: 100px;
            z-index:99;
            font-size:14px;
        }

        .secondTimePositionDiv {
            position:absolute;
            top:635px;
            left:260px;
            z-index:9100;
            font-size:14px;
            color:rgb(180,180,180);
        }

        .btmbtn{
            position:absolute;
            top:916px;
            left:20px;
            width:320px;
            padding-top:12px;
            padding-bottom:12px;
            font-size:16px;
            z-index:99;
            color:rgb(53,55,60);
            background-color:white;
            border-color:rgb(230,239,233);
        }

    </style>

  </head>
  <body>
    <img src="header.jpg" style="width:100%;position:fixed;z-index:999;top:0;" />
    <img src="content.jpg" style="width:100%;position:absolute;padding-top:50px" />
    <div class="timePositionDiv" contenteditable="true">
        <div id="startTime1Div" class="startTime" style="margin-top:-1px;">10-05 12:00</div>
        <div id="endTime1Div" class="endTime" style="margin-top:2px;">10-05 21:33</div>
    </div>
    <div class="secondTimePositionDiv" contenteditable="true">
        <div id="startTime2Div" class="startTime2" style="margin-top:-2px;">10-05 12:00</div>
        <div id="endTime2Div" class="endTime2" style="margin-top:9px;">10-05 21:33</div>
        <div id="shenPiDiv" class="shenPi" style="margin-top:8px;">10-05 21:33</div>
    </div>

    <button type="button" class="btn btn-primary btn-lg btmbtn" data-toggle="modal" data-target="#myModal">
        转发
    </button>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
